<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder.name }} - Bookmarks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bookmark_details.css') }}">
</head>
<body>
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/mainpage">Suggestion</a>
        <a href="/mainpage">Search</a>
        <a href="/show_bookmark">Bookmark Folders</a>
      </div>
  
    <div class="container">
        <h1>Folder name: {{ folder.name }}</h1>
        <a href="/show_bookmark" class="back-button">‚Üê Back to Folders</a>
        <div class="bookmarks">
            {% if bookmarks %}
                {% for bookmark in bookmarks %}
                    <div class="bookmark">
                        {% if bookmark.recipe_name %}
                            <h3><a href="{{ url_for('recipe_details', recipe_id=bookmark.recipe_id) }}">{{ bookmark.recipe_name }}</a></h3>
                        {% endif %}
                    </div>
                {% endfor %}
            {% else %}
                <p>No bookmarks found in this folder.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
