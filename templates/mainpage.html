<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
      }
      /* Sidebar Style */
      .sidebar {
        width: 200px;
        background-color: #333;
        color: white;
        padding-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .sidebar a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        text-align: center;
        font-size: 18px;
        border-bottom: 1px solid #444;
      }
      .sidebar a:hover {
        background-color: #575757;
      }
      .content {
        margin-left: 200px;
        padding: 20px;
        flex-grow: 1;
      }
      input[type="text"] {
        padding: 10px;
        width: 300px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
      }
      .results {
        margin-top: 20px;
      }
      .result-item {
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .result-item img {
        width: 100px;
        height: auto;
        border-radius: 5px;
        object-fit: cover;
      }
      .result-details {
        flex: 1;
      }
      a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      a:hover {
        color: #007bff;
      }

      /* Style for the logout button */
      #logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #ff5733;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #logout-button:hover {
        background-color: #ff2a00;
      }

      /* Style for search history */
      .search-history {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }

      .search-history h3 {
        margin-top: 0;
      }

      .history-item {
        padding: 5px;
        cursor: pointer;
        color: #007bff;
      }

      .history-item:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="/suggestion">Suggestion</a>
      <a href="/mainpage">Search</a>
      <a href="/show_bookmark">Bookmark Folders</a>
      <a href="/all-bookmarks">Show all bookmarks</a>
    </div>

    <!-- Content Area -->
    <div class="content">
      <button id="logout-button">Logout</button>

      <h1>Recipe Search</h1>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for recipes..."
          spellcheck="true"
        />
        <button type="submit" id="search-button">Search</button>
      </form>

      <p id="corrected-query"></p>

      <!-- Search History Section -->
      <div class="search-history" id="search-history">
        <h3>Recent Searches</h3>
        <ul id="history-list"></ul>
      </div>

      <div class="results" id="results"></div>
    </div>

    <script>
      // Function to search recipes
      function searchRecipes(query) {
        if (query) {
          fetch("/search?q=" + encodeURIComponent(query))
            .then((response) => response.json())
            .then((data) => {
              var resultsContainer = document.getElementById("results");

              resultsContainer.innerHTML = "";

              var correctedQueryElement = document.getElementById("corrected-query");
              if (data.corrected_query && data.corrected_query !== query) {
                correctedQueryElement.innerHTML = `Did you mean: <strong><a href="#" id="corrected-query-link">${data.corrected_query}</a></strong>?`;

                document
                  .getElementById("corrected-query-link")
                  .addEventListener("click", function (event) {
                    event.preventDefault();
                    document.getElementById("search-input").value = data.corrected_query;
                    searchRecipes(data.corrected_query);
                  });
              } else {
                correctedQueryElement.innerHTML = "";
              }

              data.results.forEach((recipe) => {
                var resultDiv = document.createElement("div");
                resultDiv.classList.add("result-item");

                // Create a clickable link for each recipe
                var resultLink = document.createElement("a");
                resultLink.href = `recipe_details?recipe_id=${recipe.RecipeId}`;
                resultLink.innerHTML = `
                  <div class="result-details">
                    <h3>${recipe.Name}</h3>
                    <p>${recipe.Description}</p>
                    <p><strong>Author:</strong> ${recipe.AuthorName}</p>
                    <p><strong>Cook Time:</strong> ${recipe.CookTime}</p>
                  </div>
                  <img src="${recipe.Images}" alt="${recipe.Name}">
                `;

                resultDiv.appendChild(resultLink);
                resultsContainer.appendChild(resultDiv);
              });

              // Update search history
              updateSearchHistory(data.search_history);
            })
            .catch((error) => {
              console.error("Error fetching recipes:", error);
            });
        }
      }

      // Function to update search history
      function updateSearchHistory(history) {
        var historyList = document.getElementById("history-list");
        historyList.innerHTML = "";

        history.forEach((search) => {
          var historyItem = document.createElement("li");
          historyItem.classList.add("history-item");
          historyItem.textContent = search;

          // Add click event to search history items
          historyItem.addEventListener("click", function () {
            document.getElementById("search-input").value = search;
            searchRecipes(search);
          });

          historyList.appendChild(historyItem);
        });
      }

      document
        .getElementById("search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var query = document.getElementById("search-input").value;
          searchRecipes(query);
        });

      // Logout button functionality
      document.getElementById("logout-button").addEventListener("click", function () {
        alert("Logged out successfully");
        window.location.href = "/logout"; // Adjust the URL as needed
      });

      // On page load, fetch search history
      window.onload = function () {
        fetch("/search-history")
          .then((response) => response.json())
          .then((data) => {
            updateSearchHistory(data.search_history);
          })
          .catch((error) => {
            console.error("Error fetching search history:", error);
          });
      };
    </script>
  </body>
</html>
