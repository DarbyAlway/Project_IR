<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h2 {
            text-align: center;
        }
        .bookmark-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .bookmark-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .bookmark-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .bookmark-card h3 {
            margin: 10px 0;
        }
        .folder-name {
            font-size: 14px;
            color: gray;
        }
        .sidebar {
    width: 200px;
    background-color: #333;
    color: white;
    padding-top: 20px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .sidebar a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    font-size: 18px;
    border-bottom: 1px solid #444;
  }
  .sidebar a:hover {
    background-color: #575757;
  }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/mainpage">Suggestion</a>
        <a href="/mainpage">Search</a>
        <a href="/show_bookmark">Bookmark Folders</a>
        <a href="/all-bookmarks">Show all bookmarks</a>

      </div>
  
    <h2>All Bookmarks</h2>
    <div class="bookmark-container">
        {% for bookmark in bookmarks %}
            <div class="bookmark-card">
                <img src="{{ bookmark.recipe_image }}" alt="{{ bookmark.recipe_name }}">
                <h3>{{ bookmark.recipe_name }}</h3>
                <p>{{ bookmark.recipe_description }}</p>
                <p>‚≠ê Rating: {{ bookmark.rating }}</p>
                <p class="folder-name">üìÇ Folder: {{ bookmark.folder_name }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
